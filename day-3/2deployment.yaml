apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-girus
  name: nginx-girus
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx-girus
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx-girus
    spec:
      containers:
      - image: nginx:1.16.0
        name: nginx-girus
        resources:
          requests:
            cpu: 0.5
            memory: 64Mi
          limits:
            cpu: 0.7
            memory: 128Mi
